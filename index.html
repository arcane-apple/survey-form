<!DOCTYPE html>
<html>
<link rel="stylesheet" href="styles.css">
  <head>
    <title>Survey Form</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>    
    <header>
      <h1 id="title">Survey Form</h1>
      <p id="description">Please take this short 1-min survey!</p>
    </header>
    <main>
      <form action="" id="survey-form">
        <div class="form-div">
          <label for="name" id="name-label">Name </label>
          <input name="name" id="name" type="text" required placeholder="Donald Trump">
        </div>
        <div class="form-div">
          <label for="email" id="email-label">Email </label>
          <input name="email" id="email" type="email" required placeholder="47th@potus.com">
        </div>
        <div class="form-div">
          <label for="number" id="number-label">Age </label>
          <input name="age" id="number" type="number" min="0" max="99" required placeholder="78">
        </div>
        <hr>
        <div class="form-div">
          <label id="dropdown-label" for="dropdown">Where would you rather eat at?</label>
          <select id="dropdown" name="dropdown">
            <option value="">McDonald's</option>
            <option value="1">Wendy's</option>
            <option value="2">Popeyes</option>
            <option value="3">Chipotle</option>
            <option value="4">Domino's</option>
            <option value="5">Chick-fil-A</option>
         </select>
        </div> 
        <hr>
        <div class= "form-div">
          <label id="label-radio">Choose one:</label> 
        </div> 
        <div class="form-radio">
          <label for="red"><input id="red" type="radio" name="color" value="red">Red</label>
        </div>
        <div class="form-radio">
          <label for="blue"><input id="blue" type="radio" name="color" value="blue">Blue</label>
        </div>
        <hr>
        <div class="form-div">
          <label id="label-checkbox">Select all that apply:</label>
        </div>
        <div class="div-checkbox">
          <input type="checkbox" value="1" name="trait"><label>I am superstitious</label>
        </div>
        <div class="div-checkbox">
          <input type="checkbox" value="2" name="trait"><label>I am witty</label>
        </div>
        <div class="div-checkbox">
          <input type="checkbox" value="3" name="trait"><label>I am creative</label>
        </div>
        <div class="div-checkbox">
          <input type="checkbox" value="4" name="trait"><label>I am meticulous</label>
        </div>
        <div class="div-checkbox">
          <input type="checkbox" value="5" name="trait"><label>I am open to try new things</label>
        </div>
        <hr>
        <br>
        <div class="form-div">
          <label id="label-textarea">Additional Thoughts</label> 
          <textarea name="suggestions" placeholder="Enter comment here..."></textarea>
        </div>
        <div class="form-div btn">
          <input id="submit" value="Submit" type ="submit">
        </div>
      </form>
    </main>
  </body>
</html>
